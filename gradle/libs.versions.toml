[versions]
kotlin = "1.8.0"

[libraries]
coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.2"
jetbrains_annotations = "org.jetbrains:annotations:24.0.0"
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-stdlib8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"

[plugins]
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ktlint = "org.jlleitschuh.gradle.ktlint:11.0.0"
shadow = "com.github.johnrengelman.shadow:7.1.2"
sponge = "org.spongepowered.gradle.plugin:2.1.1"
